<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Manipulation du DOM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!--DOM Element-->
  <div id="elem">
    <div id="elem-content">Je suis un élément</div>
  </div><br>
 
     
  <!-- DOM Forms -->
  <h1>Formulaire </h1>
    
  <!-- DOM Form -->
  <form id="registrationForm">
      <div class="form-group">
          <label for="fullName">Nom complet :</label>
          <input type="text" id="fullName" name="fullName" required>
      </div>
      
      <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
          <label for="age">Âge :</label>
          <input type="number" id="age" name="age" required>
      </div>
      
      <div class="form-group">
          <label for="gender">Genre :</label>
          <select id="gender" name="gender">
              <option value="male">Homme</option>
              <option value="female">Femme</option>
              
          </select>
      </div>
      
      <button type="submit">S'inscrire</button>
  </form>

  <!-- Output -->
  <div id="output"></div>

    <!-- DOM HTML -->
    <p id="output"></p>

  <!-- DOM CSS and Animations -->
  <div id="animatedBox"></div><br>
  <button id="animateButton">Animer</button><br>

   <!-- DOM Events -->
   <button id="changeColorButton">Changer la couleur</button><br>

  <h3>Essayez avec le DOM Event Listener</h3>
   <!--DOM Event Listener-->
   <button id="myBtn">Cliquez-ici</button>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
